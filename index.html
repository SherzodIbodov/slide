<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider</title>
    <link rel="stylesheet" href="/stiyle.css" />
  </head>
  <body>
    <div id="slider-container">
      <div id="top">
        <img
          src="/images/icons8-arrow-30 (1).png"
          alt=""
          class="arrow arrow-right"
        />
        <div id="frame">
          <div id="slider">
            <img
              src="./images/lake-mountains (1).jpg"
              alt=""
              class="slider-image"
            />
            <img
              src="./images/river-flowing-through-trees-mountains-scotland.jpg"
              alt=""
              class="slider-image"
            />
            <img
              src="./images/landmark-forest-tourism-sunrise-famous-ancient.jpg"
              alt=""
              class="slider-image"
            />
          </div>
        </div>
        <img
          src="/images/icons8-arrow-30.png"
          alt=""
          class="arrow arrow-left"
        />
      </div>
      <div id="bottom"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
